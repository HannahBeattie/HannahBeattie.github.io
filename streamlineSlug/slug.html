<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Dress the slug</title>
		<link href="https://fonts.googleapis.com/css?family=Rye&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="slug.style.css" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1"
		/>
		<script src="streamlineSlug.js"></script>
	</head>
	<body>
		<h1>Dress The slug!</h1>
		<div class="c">
			<!-- The dropdown starts here... -->
			<div class="dd">
				<div onclick="beVisible()" class="dd-a">?</div>
				<!--<input type="checkbox" /> -->
				<div id="help" class="dd-c">
					<p class="mainText">
						This is Sluggly, the slug...<br />
						He is naked.<br />
						Use the <b>UP</b> and <b>DOWN</b> arrows, <br />
						or click the button at the bottom of the screen<br />
						to choose<br />
						between Sluggly's <b>head</b>, <b>hair</b>, <b>glasses</b>,
						<br />
						<b>body</b>, <b>bottom</b><br />
						<b>tail</b> & <b>accessories</b>.
						<br />
						Use the <b>Left</b> and <b>Right</b> arrows<br />
						or click on slugly to select items.<br />
						<br />
					</p>
				</div>
			</div>
		</div>

		<div class="dressSlugParent" onclick="nextOutfit()">
			<img class="background dressSlug" id="background" src="images/body0.png" />
			<img class="slughair dressSlug" id="hair" />
			<img class="slugHead dressSlug" id="head" />
			<img class="slugGlasses dressSlug" id="glasses" />
			<img class="slugBody dressSlug" id="body" />
			<img class="slugBottom dressSlug" id="bottom" />
			<img class="slugAccessories dressSlug" id="accessories" />
			<img class="slugTail dressSlug" id="tail" />
		</div>
		<center>
			<button onclick="nextPart();" class="labelCh" id="slugLabel"></button>
		</center>
		<center><p class="subtitles">click me</p></center>
	</body>
</html>
